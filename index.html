<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją Walentynką? ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            z-index: 10;
            border: 2px solid #ffb3d1;
        }

        h1 { color: #d63384; font-size: 24px; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn { background-color: #28a745; color: white; box-shadow: 0 4px 0 #1e7e34; }
        #yesBtn:active { transform: translateY(4px); box-shadow: none; }

        #noBtn {
            background-color: #dc3545;
            color: white;
            z-index: 999;
            box-shadow: 0 4px 0 #a71d2a;
            /* Startuje relatywnie, żeby być obok Tak */
            position: relative; 
        }

        #success-ui { display: none; }
        img { width: 100%; border-radius: 15px; margin-top: 20px; }
        
        #youtube-player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="youtube-player"></div>

    <div id="container">
        <div id="question-ui">
            <h1>Czy zostaniesz moją Walentynką? ❤️</h1>
            <div class="btn-group">
                <button id="yesBtn">Tak</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="success-ui">
            <h1>Wiedziałem! Kocham Cię! ❤️</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZicWdtYnZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoY2s9MSZwdD0x/K1tgb1IUeBOgw/giphy.gif" alt="Szczęśliwy kot">
        </div>
    </div>

    <script>
        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 'Q3Kvu6Kgp88',
            });
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Przełącz na fixed przy pierwszej próbie interakcji
            noBtn.style.position = 'fixed';
            
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            noBtn.style.display = 'none';

            // Muzyka
            if(player) player.playVideo();

            // KONFETTI - efekt wystrzału
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              // Wystrzały z dwóch stron ekranu
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
            
            // Pojedynczy wielki wystrzał serduszek (jeśli biblioteka wspiera)
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4', '#ffb3d1']
            });
        });
    </script>
</body>
</html>

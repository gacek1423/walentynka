<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją Walentynką? ❤️</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }

        h1 { color: #d63384; font-size: 24px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #28a745; color: white; }

        /* Przycisk NIE - na początku w grupie, potem przeskoczy w pozycję absolute */
        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Ważne: startuje normalnie */
            transition: 0.1s ease;
        }

        #success-ui { display: none; }
        img { width: 100%; border-radius: 15px; margin-top: 20px; }
        
        #youtube-player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="youtube-player"></div>

    <div id="container">
        <div id="question-ui">
            <h1>Czy zostaniesz moją Walentynką? ❤️</h1>
            <div class="btn-group">
                <button id="yesBtn">Tak</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="success-ui">
            <h1>Wiedziałem! Kocham Cię! ❤️</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZicWdtYnZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoY2s9MSZwdD0x/K1tgb1IUeBOgw/giphy.gif" alt="Szczęśliwy kot">
        </div>
    </div>

    <script>
        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 'Q3Kvu6Kgp88',
            });
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUi = document.getElementById('question-ui');
        const successUi = document.getElementById('success-ui');

        function moveButton() {
            // Zmień pozycję na absolute tylko przy pierwszej próbie kliknięcia
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }

            // Losuj nową pozycję na całym ekranie
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Uciekanie na komputerze (najechanie myszką)
        noBtn.addEventListener('mouseover', moveButton);

        // Uciekanie na telefonie (dotknięcie)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Zapobiega przypadkowemu kliknięciu
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionUi.style.display = 'none';
            successUi.style.display = 'block';
            noBtn.style.display = 'none';
            if(player) player.playVideo();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            position: relative;
            z-index: 10;
            max-width: 400px;
        }

        h1 { color: #d63384; margin-bottom: 30px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 15px;
        }

        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { 
            background-color: #dc3545; 
            color: white; 
            position: absolute; 
            transition: 0.1s;
        }

        #success-ui { display: none; }
        img { width: 100%; border-radius: 20px; margin-top: 20px; }

        /* Ukrywamy odtwarzacz YouTube */
        #youtube-player {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>

    <div id="youtube-player"></div>

    <div id="container">
        <div id="question-ui">
            <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏èüåπ</h1>
            <div class="buttons">
                <button id="yesBtn">Tak</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="success-ui">
            <h1>Wiedzia≈Çem!‚ù§Ô∏è</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZicWdtYnZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoY2s9MSZwdD0x/K1tgb1IUeBOgw/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        // 1. ≈Åadowanie API YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'I0ESn6cL_8Q&list=RDI0ESn6cL_8Q&start_radio', // ID filmu: √âdith Piaf
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Odtwarzacz jest gotowy, czekamy na klikniƒôcie Tak
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUi = document.getElementById('question-ui');
        const successUi = document.getElementById('success-ui');

        // Uciekanie przycisku Nie
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Klikniƒôcie Tak -> Pokazanie sukcesu i muzyka
        yesBtn.addEventListener('click', () => {
            questionUi.style.display = 'none';
            successUi.style.display = 'block';
            noBtn.style.display = 'none';
            
            if (player && player.playVideo) {
                player.playVideo();
            }
        });
    </script>
</body>
</html>

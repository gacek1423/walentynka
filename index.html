<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specjalna wiadomo≈õƒá dla Ciebie ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Animowane serca w tle */
        .heart {
            position: absolute;
            color: var(--secondary);
            opacity: 0.5;
            animation: float 4s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            width: 90%;
            border: 2px solid white;
        }

        h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 20px;
        }

        p { color: #555; font-size: 18px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover { transform: scale(1.1); background-color: #45a049; }

        #noBtn {
            background-color: var(--primary);
            color: white;
            position: absolute;
            z-index: 100;
        }

        #success-ui { display: none; }
        #success-ui img { width: 100%; border-radius: 20px; margin-top: 15px; }

        #youtube-player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="youtube-player"></div>

    <div id="container">
        <div id="question-ui">
            <h1>Cze≈õƒá Skarbie! ‚ù§Ô∏è</h1>
            <p>Mam do Ciebie jedno bardzo wa≈ºne pytanie...</p>
            <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ?</h1>
            <div class="btn-group">
                <button id="yesBtn">TAK!</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="success-ui">
            <h1>Wiedzia≈Çem! üòç</h1>
            <p>Bƒôdziemy mieƒá super dzie≈Ñ! Kocham Ciƒô! ‚ù§Ô∏è</p>
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHB0bmI5cXA0Z3F4bXF4bXF4bXF4bXF4bXF4bXF4bXF4JmNoY2s9MSZwdD0x/MDJ9IbM3vUzUtS2miv/giphy.gif" alt="Cute cat">
        </div>
    </div>

    <script>
        // Serduszka w tle
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 'Q3Kvu6Kgp88', // Edith Piaf
            });
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('click', moveNo);

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            noBtn.style.display = 'none';
            if(player) player.playVideo();
            
            // Konfetti z serduszek
            for(let i=0; i<50; i++) setTimeout(createHeart, i*20);
        });
    </script>
</body>
</html>

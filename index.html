<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffe6f2; font-family: Arial, sans-serif; overflow: hidden; touch-action: manipulation; }
        #container { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 280px; z-index: 10; border: 2px solid #ffb3d1; }
        h1 { color: #d63384; font-size: 22px; margin-bottom: 25px; }
        .btn-group { display: flex; justify-content: center; align-items: center; gap: 20px; height: 50px; }
        button { padding: 12px 25px; font-size: 18px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; }
        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; position: relative; transition: all 0.1s ease; }
        #success-ui { display: none; }
        img { width: 100%; border-radius: 15px; margin-top: 20px; }
        #warning-toast { position: fixed; top: 15%; background: #ff4d6d; color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 2000; font-weight: bold; }
        .confetti { position: absolute; width: 8px; height: 8px; top: -10px; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="loveSong">
        <source src="muzyka.mp3" type="audio/mpeg">
    </audio>

    <div id="warning-toast">No nie wyg≈Çupiaj siƒô! üòÇ</div>

    <div id="container">
        <div id="question-ui">
            <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yesBtn">Tak</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>
        <div id="success-ui">
            <h1>Wiedzia≈Çem!‚ù§Ô∏è</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZicWdtYnZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoY2s9MSZwdD0x/K1tgb1IUeBOgw/giphy.gif">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const song = document.getElementById('loveSong');
        let moveCount = 0;

        function move() {
            moveCount++;
            if (moveCount === 5) {
                document.getElementById('warning-toast').style.display = 'block';
                setTimeout(() => document.getElementById('warning-toast').style.display = 'none', 2000);
            }
            noBtn.style.position = 'fixed';
            const x = Math.max(20, Math.random() * (window.innerWidth - noBtn.offsetWidth - 20));
            const y = Math.max(20, Math.random() * (window.innerHeight - noBtn.offsetHeight - 20));
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', move);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            noBtn.style.display = 'none';
            song.play().catch(err => console.log("Cisza na pok≈Çadzie: ", err));
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff85a1', '#ffffff'];
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>

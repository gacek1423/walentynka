<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specjalna wiadomo≈õƒá ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            z-index: 10;
            border: 2px solid #ffb3d1;
            position: relative;
        }

        h1 { color: #d63384; font-size: 24px; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yesBtn { background-color: #28a745; color: white; }
        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative;
            z-index: 999;
            transition: all 0.1s ease;
        }

        /* Styl dymka z komunikatem */
        #warning-toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d6d;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 2000;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: translateX(-50%) scale(0); }
            100% { transform: translateX(-50%) scale(1); }
        }

        #success-ui { display: none; }
        img { width: 100%; border-radius: 15px; margin-top: 20px; }
        
        #youtube-player { position: absolute; top: -1000px; }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="youtube-player"></div>
    <div id="warning-toast">No nie wyg≈Çupiaj siƒô! üòÇ</div>

    <div id="container">
        <div id="question-ui">
            <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yesBtn">Tak</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="success-ui">
            <h1>Wiedzia≈Çem!‚ù§Ô∏è</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGZicWdtYnZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmNoY2s9MSZwdD0x/K1tgb1IUeBOgw/giphy.gif" alt="Szczƒô≈õliwy kot">
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: 'BNL6ImhgCnk',
            });
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const toast = document.getElementById('warning-toast');
        
        let moveCount = 0; // Licznik ucieczek

        function moveButton() {
            moveCount++;
            
            // Po 5 pr√≥bach pokonuje komunikat
            if (moveCount === 5) {
                showToast();
            }

            noBtn.style.position = 'fixed';
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showToast() {
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2500); // Komunikat znika po 2.5 sekundy
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff85a1', '#ffb3d1', '#ff0000', '#ffffff'];
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                c.style.opacity = Math.random();
                if (Math.random() > 0.5) c.style.borderRadius = '50%';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            noBtn.style.display = 'none';
            toast.style.display = 'none';
            
            if(player) player.playVideo();
            createConfetti();
        });
    </script>
</body>
</html>
